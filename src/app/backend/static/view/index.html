<div>
    <form ng-submit="postData()" name="login">
            
        <input type="text" name="name" ng-model="formData.name" required><br/>
        <input type="password" name="password" ng-model="formData.password" required><br/>


        <button ng-disabled="login.$invalid" ng-click='getInfo()'>跳转详情</button>
    </form>
    
</div>
